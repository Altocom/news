<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="news-input">
  <template>
    <style>

      news-input {
        display: inline-block;
        margin: 20px 0;
      }

      news-input > input::-webkit-input-placeholder {
        color: transparent;
      }

      news-input > input::-moz-placeholder {
        color: transparent;
      }

      news-input > input:-ms-input-placeholder {
        color: transparent;
      }

      news-input > input::-ms-input-placeholder {
        color: transparent;
      }

      news-input > input {
        font-size: 1em;
        font-weight: 300;
        color: var(--app-primary-color, inherit);
        border: none;
        padding: 8px 0;
        width: 100%;
        outline: none;
      }

      news-input > input:invalid {
        /* reset the default style in FF */
        box-shadow: none;
      }

      news-input > news-md-decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #ccc;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      news-input news-underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--app-nav-selected-background-color);
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }

      /* input label */
      news-input > news-md-decorator > label {
        display: block;
        pointer-events: none;
        opacity: 0.5;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
        -webkit-transform: translate3d(0px, -1.9em, 0px);
        transform: translate3d(0px, -1.9em, 0px);
      }

      /* Error message */
      news-input > news-md-decorator::after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        font-size: 0.65em;
        color: #dd2c00;
        content: attr(error-message);
        display: none;
        white-space: nowrap;
      }

      news-input > input:focus + news-md-decorator > news-underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      /* Label: valid state */
      news-input > input:focus + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      news-input > input:optional:not(:placeholder-shown) + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      _:-ms-lang(x), news-input > input + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      news-input > input:optional:-moz-ui-valid + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      /* Underline */
      news-input > input:not(:focus):not(:placeholder-shown):invalid + news-md-decorator > news-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      news-input > input:not(:focus):-moz-ui-invalid:invalid + news-md-decorator > news-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      news-input > input[aria-invalid='true']:not(:valid) + news-md-decorator > news-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }

      /* Error message */
      news-input > input:not(:focus):not(:placeholder-shown):invalid + news-md-decorator::after {
        display: block;
      }

      news-input > input:not(:focus):-moz-ui-invalid:invalid + news-md-decorator::after {
        display: block;
      }

      news-input > input[aria-invalid='true']:not(:valid) + news-md-decorator::after {
        display: block;
      }

      /* Error label */
      news-input > input:not(:focus):not(:placeholder-shown):invalid + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      news-input > input:not(:focus):-moz-ui-invalid:invalid + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      news-input > input[aria-invalid='true']:not(:valid) + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }

      /* Valid label */
      news-input > input:not(:focus):required:valid + news-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

      news-button {
        display: inline-block;
      }

      news-button > * {
        display: inline-block;
        box-sizing: border-box;
        border: var(--app-button-border-style);
        background-color: #FFF;
        font-size: 14px;
        font-weight: 500;
        color: var(--app-primary-color, inherit);
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 0;
        outline: none;
        -webkit-appearance: none;
      }

      news-button > *:focus {
        background-color: #c5cad3;
      }

      news-button > *:active {
        background-color: #000;
        color: #FFF;
      }

    </style>
  </template>
</dom-module>
